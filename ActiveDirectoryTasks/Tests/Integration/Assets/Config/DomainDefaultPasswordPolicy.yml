# DomainName
#
# Name of the domain to which the password policy will be applied.
DomainName: example.com

# ComplexityEnabled
#
# Whether password complexity is enabled for the default password policy.
ComplexityEnabled: true

# LockoutDuration
#
# Length of time that an account is locked after the number of failed login attempts (minutes).
# The available range is from 0 to 99,999 minutes.
# If you set the account lockout duration to 0, the account will be locked out until an administrator explicitly unlocks it.
LockoutDuration: 30

# LockoutObservationWindow
#
# Maximum time between two unsuccessful login attempts before the counter is reset to 0 (minutes).
# The available range is 1 to 99,999 minutes.
LockoutObservationWindow: 3

# LockoutThreshold
#
# Number of unsuccessful login attempts that are permitted before an account is locked out.
# The availible range is 0 to 999.
LockoutThreshold: 5

# MinPasswordAge
#
# Minimum length of time that a password must be used before the user can change it (minutes).
# The availible range is 0 to 1437120 (998 days).
MinPasswordAge: 0

# MaxPasswordAge
#
# Maximum length of time that a password can be used before the system requires the user to change it (minutes).
# The availible range is 0 to 1438560 (999 days).
MaxPasswordAge: 129600 # 90 days

# MinPasswordLength
#
# Minimum number of characters that a password must contain.
# The available range is 0 to 14.
MinPasswordLength: 8

# PasswordHistoryCount
#
# Number of unique new passwords that have to be associated with a user account before an old password can be reused.
# The available range is 0 to 24.
PasswordHistoryCount: 12

# ReversibleEncryptionEnabled
#
# Whether the directory must store passwords using reversible encryption.
ReversibleEncryptionEnabled: false

# Credential
#
# Credentials used to access the domain.
Credential: '[]'