DomainDN: DC=example,DC=com
Paths:
  - DistinguishedName: OU=Computers,OU=Enterprise
    AccessControlList:
      - Principal: EXAMPLE\Group1
        ForcePrincipal: false
        AccessControlEntry:
          - AccessControlType: Allow
            ActiveDirectoryRights:
              - CreateChild
              - DeleteChild
            ObjectType: Computer
            InheritanceType: Descendents
            Ensure: Present
      
      - Principal: EXAMPLE\Group2
        ForcePrincipal: false
        AccessControlEntry:
          - AccessControlType: Deny
            ActiveDirectoryRights: GenericAll
            ObjectType: Computer
            InheritanceType: All
            Ensure: Present
  
  - DistinguishedName: OU=Users,OU=Enterprise
    AccessControlList:
      - Principal: EXAMPLE\Group1
        ForcePrincipal: false
        AccessControlEntry:
          - AccessControlType: Allow
            ActiveDirectoryRights:
              - CreateChild
              - DeleteChild
            InheritanceType: Descendents
            InheritedObjectType: Organizational-Unit
            

